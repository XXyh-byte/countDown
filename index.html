<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-dark-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/htmlIcon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">

    <div class="settings-panel">
      <div class="settings-header" id="toggleSettings">
        <h2>
          <i class="fas fa-clock"></i> Work Schedule
          <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
        </h2>
      </div>

      <div class="settings-content" id="settingsContent">
        <div class="time-range-container">
          <div class="time-input-group">
            <label for="startTime"><i class="fas fa-sun"></i>Start Work</label>
            <input type="time" id="startTime" value="09:00" step="900">
          </div>

          <div class="time-separator">
            <div class="line"></div>
            <div class="duration" id="workDuration">9 Hour</div>
          </div>

          <div class="time-input-group">
            <label for="endTime"><i class="fas fa-moon"></i>Leave Work</label>
            <input type="time" id="endTime" value="18:00" step="900">
          </div>
        </div>

        <div class="settings-actions">
          <button id="resetSettings" class="secondary small">
            <i class="fas fa-undo"></i>Reset
          </button>
          <button id="saveSettings" class="primary small">
            <i class="fas fa-check"></i> Apply
          </button>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="title-group">
        <h1>
          <span class="title-icon">
            <i class="fas fa-clock"></i>
          </span>
          Workday Countdown
        </h1>
        <p class="subtitle">Track your remaining work hours and time until weekend</p>
        <span id="statusBadge" class="status-badge">
          <i class="fas fa-circle-notch fa-spin"></i>
          Loading...
        </span>
      </div>
      <button id="themeToggle" class="secondary">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>

    <div class="countdown-container">
      <span class="countdown-label">REMAINING WORK TIME</span>
      <div id="countdown">--:--:--</div>
      <div id="countdownSubtext" class="countdown-subtext">
        Until end of workday at 18:00
      </div>
    </div>

    <div class="weekend-countdown-container">
      <span class="countdown-label">TIME UNTIL WEEKEND</span>
      <div id="weekendCountdown">--</div>
      <div id="weekendCountdownSubtext" class="weekend-countdown-subtext">
        Counting down to the weekend
      </div>
    </div>

    <div class="btn-group">
      <button id="clearLogBtn" class="danger" disabled>
        <i class="fas fa-trash"></i>
        <span>Sudo rm -rf</span>
      </button>
      <button id="toggleBtn" disabled>
        <i class="fas fa-play"></i>
        <span>Start Logging</span>
      </button>
    </div>

    <div class="log-container">
      <div class="log-header">
        <div class="log-title">Activity Log</div>
        <div class="log-actions">
          <span id="logStatus" class="status-badge">
            <i class="fas fa-pause"></i>
            Inactive
          </span>
        </div>
      </div>
      <pre id="log"></pre>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
